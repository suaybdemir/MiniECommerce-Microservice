<router-outlet>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" >Mini E-Commerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item" routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" >Home</a>
              </li>
              
              <li class="nav-item" routerLink="/orders" routerLinkActive="active">
                <a class="nav-link">Orders</a>
              </li>
            </ul>
            <button routerLink="/shopping-carts"   class="btn btn-success me-2">
                Checkout
                <span>({{cart.carts().length}})</span>
            </button>
            <button routerLink="/login" class="btn btn-outline-danger">
                Logout
            </button>
          </div>
        </div>
      </nav>
</router-outlet>
