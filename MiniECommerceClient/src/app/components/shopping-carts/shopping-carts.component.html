<div class="mt-4">
    <div class="row">
        <div class="col-md-8 col-12">
            <flexi-grid
            [data]="cart.carts()"
            [pageable]="true"
            [sortable]="true"
            [resizable]="true"
            [showCaption]="true"
            captionTitle="My Cart"
            [showIndex]="true"
            >
                <flexi-grid-column title="Name" width="55%" field="productName"></flexi-grid-column>
                <flexi-grid-column title="Price" width="15%" field="productPrice"></flexi-grid-column>
                <flexi-grid-column title="Quantity" width="15%" field="quantity"></flexi-grid-column>
                <flexi-grid-column title="Total Price" width="15%" field="totalPrice"></flexi-grid-column>
                <flexi-grid-column title="Delete">
                    <button class="btn btn-outline-danger">Delete</button>
                </flexi-grid-column>
            </flexi-grid>
        </div>
        <div class="col-md-2 col-12 text-center">
            <h3>Total Price</h3>
            <h5 class="alert alert-danger">
                {{total() | trCurrency:'â‚º'}}
            </h5>
            <button (click)="cart.createOrder()" class="btn btn-success mt-1 w-100">Order</button>
        </div>
    </div>
</div>
