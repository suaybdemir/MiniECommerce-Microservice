<div class="row d-flex" style="height: 98vh;align-items: center; justify-content: center;">
  <div class="col-md-4 col-12">
      <div class="card">
        <div class="card-header">
          <h1>Register Page</h1>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>User Name</label>
            <input [(ngModel)]="model().userName" type="text" class="form-control">
          </div>
    
          <div class="form-group mt-1">
              <label>Password</label>
              <input type="password" class="form-control">
          </div>
    
          <div class="form-group mt-1">
              <button class="btn btn-primary w-100" (click)="register()">Register</button>
          </div>
    
    
          <div class="form-group mt-1">
              <a routerLink="/login">Already you have an account? Login!</a>
          </div>
        </div>
      </div>
      
  </div>

</div>
